<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="mid1.css">
</head>
<body>

  <form id="myForm">
    <h1>Course Registration Form</h1>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="course">Select the course:</label>
    <select id="course" name="course" required>
      <option value="">Select a course</option>
      <option value="web">Web Technology</option>
      <option value="ml">Machine Learning</option>
      <option value="ds">Data Science</option>
      <option value="dc">Data Commuinication </option>
      <option value="sqt">Software Quality and Testing</option>
    </select><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="mid1.js"></script>
</body>
</html>
